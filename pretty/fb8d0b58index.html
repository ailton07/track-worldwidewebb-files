<body>
  <b>The link you have is expired</b> <a href="#" id="gamelink">Go to latest build of the game</a>
  <script>
    window.onload = function() {
      let timestamp = Math.floor(Date. now() / 1000);
      fetch(`/latest.txt?l=${timestamp}`).then(function(response) {
        return response.text().then(function(build) {
          let newUrl = `${window.location.protocol}//${window.location.hostname}/builds/${build}/index.html?l=${timestamp}`;
          document.getElementById("gamelink").href = newUrl;
        });
      });
    }
  </script>
